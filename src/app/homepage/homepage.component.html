<div style="
    width: 100%;
    height: 100%;
    background-repeat: no-repeat;
    background-size: cover;
    font-family: 'Heebo', sans-serif;">
  <div class="header" style="position: absolute; width: 100%; z-index: 1; height: 60px; ">
    <app-bar></app-bar>
  </div>
  <div class="body">
    <div class="leftSide" style="position: relative">
      <img src="/assets/images/graph_bg.png" style="position: absolute; bottom: 0; width: 100%" />
      <div class="middle">
        <div class="inner" style="color: white">
          <div class="contentFirstLine">WE <span class="bold">CONNECT</span> THE <span class="bold"> DOTSâ€¦</span></div>
          <div class="contentLeftSecondLine">LiST is a Marketplace for<br />LIFE SETTLEMENTS<br />where both sides win</div>
        </div>
      </div>
    </div>
    <div class="carousel" id="carousel">
      <ul class="slides" id="slides">
        <li *ngFor="let image of imageUrlArray" class="animate" [style.backgroundImage]="'url('+ image.url +')'">
          <div style="width: 100%; height: 100%; background-color: #3488a0; opacity: 0.48; position: absolute; ">
          </div>
          <div style="width: 50%; margin: auto; height: 100%; opacity: 1; display: grid; align-items: center; color: white; font-size: 30px; font-weight: 300">
            <div style="z-index: 200; text-align: center">
              <div [innerHTML]="image.text"></div>
              <!--<div><button style="font-size: 20px; padding-left: 24px; padding-top: 8px; padding-right: 24px; padding-bottom: 8px;" [routerLink]="image.goto">{{image.btnText}}</button> </div>-->
            </div>
          </div>
        </li>
      </ul>
      <div style=" position: absolute;
    bottom: 121px;
    left: 50%;
    transform: translate(-50%);
    
  
    font-weight: 600;" (click)="test()"><img src="/assets/images/sign_in_button.png" style="width: 200px;"/></div>
    </div>

  </div>
