<div style="height: 521px; background-color: white; width: fit-content;     font-family: 'Assistant';">
  <div style="width: 15px; height: 15px; width: 15px; font-size: 16px; height: 15px; position: absolute; top: 10px;">x</div>
  <div class="regLeft" style="background-color: white; width: 546px;">
    <div class="title">I AM</div>
    <div class="top">
      <div [ngClass]="[! investorView ? 'selectedSection' : 'unselectedSection' ]" (click)="investorView = false">
        <div class="topHeader">a Policyholder</div>
        <div class="contentLeft">looking to get rid of the monthly premiums</div>
      </div>
      <div id="seperator"></div>
      <div [ngClass]="[investorView ? 'selectedSection' : 'unselectedSection' ]" (click)="investorView = true">
        <div class="topHeader">an Investor</div>
        <div class="contentRight">looking to invest in a smart and Fair Way in the Life settlement Market</div>
      </div>

    </div>
    <div style="margin-left: 37px; clear: both;     padding-top: 30px;">
      <div><label><input type="checkbox" class="regLine1" (change)="allowEmail = ! allowEmail" [checked]="allowEmail"><span class="bold">Keep me posted</span> I would like to receive relevant offers</label></div>
      <div style="margin-top: 17px;"><label><input type="checkbox" class="regLine1" (change)="allowEmail = ! allowEmail" [checked]="! allowEmail"><span class="bold">Let's talk</span> I am interested in scheduling a phone call to learn more</label></div>

    </div>

    <div style="margin-left: 37px; margin-top: 22px;">
      <div class="inputContainer">
        <textarea required class="regInput input1" [(ngModel)]="userText"> </textarea>
        <span class="placeholder">Have anything to add</span>
      </div>
      <div class="inputContainer">
        <input class="mInput regInput" placeholder="Email:" [(ngModel)]="email"/>
      </div>
      <div class="inputContainer" style="white-space: nowrap">
        <input class="regInput" style="width: 48%" placeholder="Name:" [(ngModel)]="firstName"/>
        <input class="regInput" style="width: 48%; margin-left: 1%;" placeholder="Phone Number:"  [(ngModel)]="phoneNumber"/>
      </div>

      <div class="inputContainer" style="background-color: #2E7E98; color: white; text-align: center; margin-top: 10px; padding: 6px;" (click)="register()">Send</div>

    </div>
  </div>

  <div style="float:right">
    <div class="regRight_investor" *ngIf="investorView">
    </div>
    <div class="regRight_client" *ngIf="! investorView">
      <div class="investorContainer">
        <div class="investorText">A PURE</div>
        <div class="alpha">Î±</div>
        <div class="investorText">INVESTMENT</div>
      </div>
    </div>

  </div>
</div>
